<!DOCTYPE html>
<html>
  <head>
    <style media="screen">
      .city{
        background-color:tomato;
        color:white;
        padding:10px;
      }
    </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2 class="city">Paris</h2>
    <p class="city">Paris is the capital of France.</p>

    <p>Even if the two elements do not have the same tag name, they can
    have the same class name, and get the same styling.</p>
  </body>
</html>
